<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Only Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding-top: 100px;
    }

    /* Button */
    .open-modal-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }
    .open-modal-btn:hover {
      background: #45a049;
    }

    /* Modal Background */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Show modal when targeted */
    .modal:target {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal Content Box */
    .modal-content {
      position: relative;
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      text-decoration: none;
      font-size: 24px;
      color: #333;
    }
    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

<!-- Button to Open Modal -->
<a href="#openModal" class="open-modal-btn">Open Modal</a>

<!-- Modal Structure -->
<div id="openModal" class="modal">
  <div class="modal-content">
    <a href="#" class="close-btn">&times;</a>
    <h2>Modal Title</h2>
    <p>This is a pure CSS modal pop-up!</p>
    <p>You can close it by clicking the Ã— button.</p>
  </div>
</div>

</body>
</html>
