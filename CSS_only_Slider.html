<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Only Carousel</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carousel-container {
      width: 80%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carousel input {
      display: none;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Label Styles */
    .carousel label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1;
      transition: background-color 0.3s ease;
    }

    .carousel label:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Slide Transitions using :checked */
    #slide1:checked ~ .carousel {
      transform: translateX(0);
    }

    #slide2:checked ~ .carousel {
      transform: translateX(-100%);
    }

    #slide3:checked ~ .carousel {
      transform: translateX(-200%);
    }

    #slide4:checked ~ .carousel {
      transform: translateX(-300%);
    }

    /* Hide the first label if we are at the first slide */
    #slide1:checked ~ .prev {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Hide the last label if we are at the last slide */
    #slide4:checked ~ .next {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <input type="radio" name="carousel" id="slide1" checked>
    <input type="radio" name="carousel" id="slide2">
    <input type="radio" name="carousel" id="slide3">
    <input type="radio" name="carousel" id="slide4">

    <div class="carousel">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x400/ff7f7f" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x400/7f7fff" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x400/7fff7f" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x400/ffff7f" alt="Slide 4">
      </div>
    </div>

    <label for="slide1" class="prev">&#10094;</label>
    <label for="slide2" class="next">&#10095;</label>
    <label for="slide2" class="prev">&#10094;</label>
    <label for="slide3" class="next">&#10095;</label>
    <label for="slide3" class="prev">&#10094;</label>
    <label for="slide4" class="next">&#10095;</label>
    <label for="slide4" class="prev">&#10094;</label>
  </div>

</body>
</html>
