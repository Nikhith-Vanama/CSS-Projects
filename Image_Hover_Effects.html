<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Hover Effects</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    /* Zoom Effect */
    .image-container.zoom:hover img {
      transform: scale(1.1);
    }

    /* Grayscale Effect */
    .image-container.gray img {
      filter: grayscale(100%);
      transition: filter 0.5s;
    }
    .image-container.gray:hover img {
      filter: grayscale(0%);
    }

    /* Slide-in Text */
    .image-container.text-overlay::after {
      content: "Hello World!";
      position: absolute;
      bottom: -50px;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      transition: bottom 0.4s ease;
    }

    .image-container.text-overlay:hover::after {
      bottom: 0;
    }
  </style>
</head>
<body>

<!-- Zoom on Hover -->
<div class="image-container zoom">
  <img src="https://picsum.photos/id/1015/300/200" alt="Zoom Effect">
</div>

<!-- Grayscale on Hover -->
<div class="image-container gray">
  <img src="https://picsum.photos/id/1025/300/200" alt="Grayscale Effect">
</div>

<!-- Slide-in Text on Hover -->
<div class="image-container text-overlay">
  <img src="https://picsum.photos/id/1043/300/200" alt="Slide Text Effect">
</div>

</body>
</html>
