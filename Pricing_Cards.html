<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Cards</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    .price {
      font-size: 32px;
      color: #4a90e2;
      margin: 20px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      margin: 10px 0;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357ab8;
    }

    /* Highlighted middle card */
    .card.highlight {
      background: linear-gradient(to bottom right, #4a90e2, #50a7f2);
      color: white;
      transform: scale(1.05);
    }

    .card.highlight .price {
      color: white;
    }

    .card.highlight .features li {
      color: #e0e0e0;
    }

    .card.highlight .btn {
      background: white;
      color: #4a90e2;
    }

    .card.highlight .btn:hover {
      background: #e0e0e0;
    }

    @media (max-width: 900px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<div class="pricing-container">
  <div class="card">
    <h3>Basic</h3>
    <p class="price">$9/mo</p>
    <ul class="features">
      <li>1 User</li>
      <li>5GB Storage</li>
      <li>Email Support</li>
    </ul>
    <a href="#" class="btn">Choose Plan</a>
  </div>

  <div class="card highlight">
    <h3>Pro</h3>
    <p class="price">$29/mo</p>
    <ul class="features">
      <li>10 Users</li>
      <li>50GB Storage</li>
      <li>Priority Support</li>
    </ul>
    <a href="#" class="btn">Choose Plan</a>
  </div>

  <div class="card">
    <h3>Enterprise</h3>
    <p class="price">$99/mo</p>
    <ul class="features">
      <li>Unlimited Users</li>
      <li>1TB Storage</li>
      <li>24/7 Support</li>
    </ul>
    <a href="#" class="btn">Choose Plan</a>
  </div>
</div>

</body>
</html>
