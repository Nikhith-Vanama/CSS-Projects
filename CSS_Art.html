<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Art - Emoji Face</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .face {
      width: 200px;
      height: 200px;
      background: #FFD93D;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .eye {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }

    .eye.left {
      left: 50px;
    }

    .eye.right {
      right: 50px;
    }

    .mouth {
      width: 100px;
      height: 50px;
      border-bottom: 5px solid #333;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="face">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="mouth"></div>
</div>

</body>
</html>
