<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Palette Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .swatch {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 Aspect Ratio */
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .swatch span {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 5px 0;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .swatch:hover span {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Color Palette Generator</h1>

<div class="palette">
  <div class="swatch" style="background-color: #FF5733;"><span>#FF5733</span></div>
  <div class="swatch" style="background-color: #33C1FF;"><span>#33C1FF</span></div>
  <div class="swatch" style="background-color: #75FF33;"><span>#75FF33</span></div>
  <div class="swatch" style="background-color: #FF33A8;"><span>#FF33A8</span></div>
  <div class="swatch" style="background-color: #FFD133;"><span>#FFD133</span></div>
  <div class="swatch" style="background-color: #8E33FF;"><span>#8E33FF</span></div>
  <div class="swatch" style="background-color: #33FFBD;"><span>#33FFBD</span></div>
  <div class="swatch" style="background-color: #FF3333;"><span>#FF3333</span></div>
</div>

</body>
</html>
