<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphism Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1501594907359-f9f2b5303ac4?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8OXx8ZGFyayx8ZW58MHx8fDE2NzEyOTgxOTg&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-field:focus {
      outline: none;
      border: 1px solid #fff;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      color: #fff;
      margin-top: 20px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="#">
    <input type="text" class="input-field" placeholder="Username" required>
    <input type="password" class="input-field" placeholder="Password" required>
    <button type="submit" class="btn">Log In</button>
  </form>
  <div class="footer">
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</div>

</body>
</html>
